<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>Bliss Hotel | Contact</title>
  </head>
  <body>
    <header id="showcase-inner">
      <nav id="main-nav" class="navbar top">
        <h1><span class="secondary-color">Bliss</span> Hotel</h1>
        <div class="menu-wrap">
          <input type="checkbox" class="toggler" />
          <div class="hamburger">
            <div></div>
          </div>
          <div class="menu">
            <div>
              <div>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="rooms.html">Rooms</a></li>
                  <li><a href="facilities.html">Facilities</a></li>
                  <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="showcase-inner-container">
          <div class="showcase-inner-content">
            <h1>Contact</h1>
          </div>
        </div>
      </div>
    </header>

    <section id="contact" class="py-5">
      <h2 class="section-title">
        <span class="secondary-color">Let's Hear</span> From You
      </h2>
      <div class="form-grid">
        <form>
          <div class="callback-form">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Enter Name" />
          </div>
          <div class="callback-form">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="callback-form">
            <label for="phone"></label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Enter Phone No"
            />
          </div>
          <div class="callback-form">
            <label for="message"></label>
            <textarea
              name="messge"
              id="message"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <a href="#" class="btn btn-secondary">SUBMIT NOW</a>
        </form>
        <div>
          <img src="img/contact/woman-typing.jpg" alt="" />
        </div>
      </div>
    </section>

    <footer id="footer" class="py-3">
      <div class="container">
        <div class="footer-grid">
          <div class="column-one">
            <p><i class="fas fa-phone-alt"></i>+(234) 333 1234 555</p>
            <a href="rooms.html" class="btn btn-secondary">BOOK NOW</a>
          </div>
          <div class="column-two">
            <p>
              <i class="fas fa-map-marker-alt"></i>24, Williams street, Boston,
              MA.
            </p>
            <p><i class="fas fa-envelope"></i>info@blisshotel.com</p>
          </div>
          <div class="column-three">
            <a href="#" target="_blank"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
            <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#" target="_blank"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <div class="copyright">
      <div class="container">
        <p>Copyright &copy; 2020. All Rights Reserved.</p>
      </div>
    </div>

    <script src="javascript/main.js"></script>
  </body>
</html>
